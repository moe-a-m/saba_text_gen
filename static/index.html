<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast API ðŸ¤— Space served with Uvicorn</title>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <script type="module" src="static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style.css" />
    <script type="module" src="static/index.js"></script>
  </head>
  <body>
    <main>
      <h1>Fast API ðŸ¤— Space served with Uvicorn</h1>
      <section id="text-gen">
        <h2>Text generation from transformers library</h2>
        <p>
          Model:
          <a
            href="http://127.0.0.1:8000/essays"
            rel="noreferrer"
            target="_blank"
            >GPT2</a
          >
        </p>
        <form class="text-gen-form">

          <div class="form-group mb-4">
            <label for="text-gen-input" class="form-label">Questions</label>
            <input
              type="text"
              id="text-gen-input"
              class="form-control"
              aria-describedby="text-gen-input"
              value=""
            />
          </div>
          
          <div class="form-group mb-4">
            <label for="text-gen-keyword" class="form-label">Keywords</label>
            <input
              type="text"
              id="text-gen-keyword"
              class="form-control"
              aria-describedby="text-gen-keyword"
              value=""
            />
          </div>
          <div class="input-group mb-4">
            <button id="text-gen-submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="input-group mb-4">
            <p class="text-gen-output"></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
